<div class="quote-card-navigation">
  <button class="icon-button share" (click)="onShare()">
    <mat-icon>share</mat-icon>
  </button>
  <button class="icon-button dislike" (click)="onDislike()">
    <mat-icon>thumb_down</mat-icon>
  </button>
  <button class="icon-button like" (click)="onLike()">
    <mat-icon>thumb_up</mat-icon>
  </button>
</div>
