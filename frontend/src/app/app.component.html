<div class="app-container">
  <div class="quote-container">
    <app-quote-card [quote]="currentQuote"></app-quote-card>
    <app-quote-navigation
      [disableLeft]="disableLeftNavigation"
      (navigateLeft)="slideLeft()"
      (navigateRight)="slideRight()"
      (play)="onPlay()"
      (stop)="onStop()"
    ></app-quote-navigation>
  </div>
</div>
